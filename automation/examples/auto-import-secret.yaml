# Example auto-import secret for MCE cluster authentication
# This secret provides the credentials needed to import an MCE cluster

apiVersion: v1
kind: Secret
metadata:
  name: auto-import-secret
  namespace: mce-cluster-name  # Replace with actual cluster name
  labels:
    cluster.open-cluster-management.io/type: auto-import
    cluster.open-cluster-management.io/backup: "true"
type: Opaque
data:
  # Base64 encoded kubeconfig file
  # Use: cat kubeconfig | base64 -w 0
  kubeconfig: LS0tLS1CRUdJTi...
  
  # Number of import retry attempts (base64 encoded)
  # Use: echo -n "5" | base64
  autoImportRetry: NQ==

---
# Alternative: Token-based authentication
apiVersion: v1
kind: Secret
metadata:
  name: auto-import-secret-token
  namespace: mce-cluster-name  # Replace with actual cluster name
  labels:
    cluster.open-cluster-management.io/type: auto-import
    cluster.open-cluster-management.io/backup: "true"
type: Opaque
data:
  # Base64 encoded service account token
  # Use: echo -n "your-token-here" | base64 -w 0
  token: ZXlKaGJHY2lPaUpTVXpJMU5pSXNJbXRwWkNJNklqQkVVekZxVkdOSFZHTkhWR05IVkdOSFZHTkguLi4=
  
  # Base64 encoded API server URL
  # Use: echo -n "https://api.cluster.example.com:6443" | base64 -w 0
  server: aHR0cHM6Ly9hcGkuY2x1c3Rlci5leGFtcGxlLmNvbTo2NDQz
  
  # Number of import retry attempts (base64 encoded)
  autoImportRetry: NQ==

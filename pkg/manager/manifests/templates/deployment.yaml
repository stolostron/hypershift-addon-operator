kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .AddonName }}
  namespace: {{ .AddonInstallNamespace }}
  labels:
    app: {{ .AddonName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .AddonName }}
  template:
    metadata:
      labels:
        app: {{ .AddonName }}
    spec:
      serviceAccountName: {{ .AgentServiceAccountName }}
      volumes:
      - name: hub-config
        secret:
          secretName: {{ .KubeConfigSecret }}
      securityContext:
        runAsNonRoot: true
      containers:
      - name: {{ .AddonName }}
        image: {{ .Image }}
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
        args:
          - "./hypershift-addon"
          - "agent"
          - "--hub-kubeconfig=/var/run/hub/kubeconfig"
          - "--cluster-name={{ .ClusterName }}"
          - "--addon-namespace={{ .AddonInstallNamespace }}"
          - "--with-image-override={{ .HyeprshiftImageOverride }}"
          - "--hypershfit-operator-image={{ .HypershiftOperatorImage }}"
          - "--multicluster-pull-secret={{ .MulticlusterEnginePullSecret }}"
        volumeMounts:
          - name: hub-config
            mountPath: /var/run/hub
      {{- if .MulticlusterEnginePullSecret }}
      imagePullSecrets:
      - name: "{{ .MulticlusterEnginePullSecret }}"
      {{- end }}

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .SpokeRolebindingName }}-agent
  namespace: {{ .AddonInstallNamespace }}
rules:
  # Allow addon agent run with openshift library-go
  - apiGroups:
      - ""
    resources:
      - pods
    verbs: 
      - get
      - list
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs: 
      - '*'
  - apiGroups:
      - apps
    resources:
      - replicasets
    verbs: 
      - get
  - apiGroups:
      - ""
      - events.k8s.io
    resources:
      - events
    verbs: 
      - create
      - patch
      - update
  # Allow addon agent run with addon
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - '*'
  # Allow addon to install hypershift
  - apiGroups:
      - cluster.open-cluster-management.io
    resources:
      - clusterclaims
    verbs:
      - '*'
  - apiGroups:
      - ""
    resources:
      - services
      - configmaps
      - secrets
      - namespaces
      - serviceaccounts
      - roles
      - rolebindings
      - clusterroles
      - clusterrolebindings
    verbs:
      - '*'
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - roles
      - rolebindings
      - clusterroles
      - clusterrolebindings
    verbs:
      - '*'
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - '*'
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - '*'
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - servicemonitors
      - prometheusrules
    verbs:
      - '*'
  - apiGroups:
      - scheduling.k8s.io
    resources:
      - priorityclasses
    verbs:
      - '*'
  - apiGroups:
      - hypershift.openshift.io
    resources:
      - hostedclusters
    verbs:
      - '*'
  - verbs:
      - '*'
    apiGroups:
      - batch
    resources:
      - jobs